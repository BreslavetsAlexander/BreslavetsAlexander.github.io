<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello Express</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="logo">
                    <img src="img/logo.svg" alt="logo">
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col-lg-3">
                    <form class="search" action="#">
                        <input type="text" placeholder="Я ищу..." class="search__input">
                        <button>
                            <img src="img/glass.svg" alt="search">
                        </button>
                    </form>
                </div>
                <div class="col-lg-2">
                    <div class="nav">
                        <div class="nav__item">
                            <img src="img/like.svg" alt="like">
                        </div>
                        <div class="nav__title">Избранное</div>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="nav" id="cart">
                        <div class="nav__item">
                            <img src="img/cart.svg" alt="cart">
                            <div class="nav__badge">0</div>
                        </div>
                        <div class="nav__title">Корзина</div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <hr>
    <div class="goods">
        <div class="container">
            <div class="goods__wrapper"></div>
        </div>
    </div>
    <div class="cart">
        <div class="cart__body">
            <div class="cart__title">Корзина</div>
            <div class="cart__total">Общая сумма: <span>0</span> руб</div>
            <hr>
            <div class="cart__wrapper">
                <div class="empty">
                    Ваша корзина пока пуста
                </div>
            </div>
            <button class="cart__confirm">Оформить заказ</button>
            <div class="cart__close">
                <img src="img/close.svg" alt="">
            </div>
        </div>
    </div>
    <div class="confirm">
        <img src="img/confirm.svg" alt="confirm">
    </div>
    <script src="js/main.js"></script>
</body>

</html>
