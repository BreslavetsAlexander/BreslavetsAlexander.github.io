<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <title>Budget</title>
</head>

<body>
    <div class="budget-top">
        <div class="budget__title">Мой бюджет за какой-то месяц:</div>
        <div class="final-budget">
            <span></span>
            <div class="budget__value">0</div>
        </div>
        <div class="budget__income">
            <div class="budget__income--text">Доходы</div>
            <div class="budget__income--value">
                <span class="symbol"></span>
                <span class="value">0</span>
            </div>
        </div>
        <div class="budget__expenses">
            <div class="budget__expenses--text">Расходы</div>
            <div class="budget__expenses--value">
                <span class="symbol"></span>
                <span class="value">0</span>
            </div>
        </div>
    </div>
    <div class="budget-bottom">
        <div class="add">
            <select class="add__type">
                <option value="plus" selected>+</option>
                <option value="minus">-</option>
            </select>
            <input type="text" class="add__description" placeholder="Добавить описание">
            <input type="text" class="add__value" placeholder="Сумма">
            <button class="add__btn"><i class="far fa-check-circle"></i></button>
        </div>
        <div class="container">
            <div class="income">
                <h2 class="income__title">Доходы</h2>
                <ul class="income__list"></ul>
            </div>
            <div class="expenses">
                <h2 class="expenses__title">Расходы</h2>
                <ul class="expenses__list"></ul>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
