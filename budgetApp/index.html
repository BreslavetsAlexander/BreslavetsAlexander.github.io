<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <title>Budget</title>
</head>

<body>
    <div class="budget-top">
        <div class="budget__title">Мой бюджет за какой-то месяц:</div>
        <div style="display: flex; flex-direction: row; justify-content: center; align-items: center;font-size: 45px;">
            <span></span>
            <div class="budget__value">0</div>
        </div>
        <div class="budget__income">
            <div class="budget__income--text">Доходы</div>
            <div class="budget__income--value">0</div>
        </div>
        <div class="budget__expenses">
            <div class="budget__expenses--text">Расходы</div>
            <div class="budget__expenses--value">0</div>
        </div>
    </div>
    <div class="budget-bottom">
        <div class="add">
            <select class="add__type">
                <option value="plus" selected>+</option>
                <option value="minus">-</option>
            </select>
            <input type="text" class="add__description" placeholder="Добавить описание">
            <input type="number" class="add__value" placeholder="Сумма">
            <button class="add__btn"><i class="far fa-check-circle"></i></button>
        </div>
        <div class="container">
            <div class="income">
                <h2 class="income__title">Доходы</h2>
                <div class="income__list"></div>
            </div>
            <div class="expenses">
                <h2 class="expenses__title">Расходы</h2>
                <div class="expenses__list"></div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
